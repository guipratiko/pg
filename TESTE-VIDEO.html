<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Vídeo YouTube</title>
  <style>
    body {
      background: #000;
      color: #fff;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding-bottom: 177.78%;
      height: 0;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Teste de Vídeo YouTube</h1>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/QSYeEKxzBu8"
      title="Vídeo de teste"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
  <p style="text-align: center; margin-top: 2rem;">
    Se este vídeo aparecer, o problema está no CSS do arquivo principal.
    <br>
    Se não aparecer, o vídeo pode estar bloqueado para embed ou há um problema de conexão.
  </p>
</body>
</html>
